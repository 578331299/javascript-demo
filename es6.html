<script>
    class Animal {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        speak() {
            alert(this.name);
        }

    }

    class Dog extends Animal {
        constructor(name) {
            super(name);
        }
        speak() {
            console.log(this.name);
        }
    }

    var dog = new Dog('sherry', 15);
    dog.speak();
